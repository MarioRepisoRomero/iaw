<html>
<head>
	<title>Formulario Insertar.</title>
	<meta charset="utf-8">
</head>

	<body>
		<h1>Tienda Web V2.0</h1>
		<h2>Añadir un nuevo producto</h2>

		<form action="insertarProducto.php">

		<label for="codigo">Codigo de barras:</label>
		<input class="form-control" name="codigo" required type="text" id="codigo" placeholder="Escribe el código">

		<label for="descripcion">Descripcion:</label>
		<textarea required id="descripcion" name="descripcion" cols="30" rows="5" class="form-control"></textarea>

		<label for="precioVenta">Precio de venta:</label>
		<input class="form-control" name="precio" required type="number" id="precioVenta" placeholder="Precio">

		<label for="stock">stock:</label>
		<input class="form-control" name="stock" required type="number" id="stock" step="1" min="0" placeholder="stock">

		<input type="submit" />
		</form>


	</body>
</html>
